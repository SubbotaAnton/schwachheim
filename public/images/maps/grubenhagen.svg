<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <!-- Background: parchment -->
  <rect width="800" height="600" fill="#F5EDD8"/>

  <!-- Harz mountain range (prominent background feature) -->
  <g>
    <!-- Mountain silhouette fill -->
    <path d="
      M 0,180
      Q 40,140 80,155 Q 120,120 160,145 Q 200,100 240,130
      Q 280,85 320,115 Q 360,75 400,105 Q 440,65 480,95
      Q 520,60 560,90 Q 600,55 640,85 Q 680,50 720,75
      Q 760,45 800,65
      L 800,250 L 0,250 Z
    " fill="#D4CDA0" opacity="0.25"/>
    <!-- Mountain ridge line -->
    <path d="
      M 0,180
      Q 40,140 80,155 Q 120,120 160,145 Q 200,100 240,130
      Q 280,85 320,115 Q 360,75 400,105 Q 440,65 480,95
      Q 520,60 560,90 Q 600,55 640,85 Q 680,50 720,75
      Q 760,45 800,65
    " fill="none" stroke="#8B7B65" stroke-width="2" opacity="0.4"/>
    <!-- Secondary ridges -->
    <path d="
      M 50,200 Q 100,175 150,190 Q 200,160 250,180 Q 300,150 350,170
      Q 400,145 450,165 Q 500,140 550,155 Q 600,130 650,150
      Q 700,125 750,140
    " fill="none" stroke="#8B7B65" stroke-width="1" opacity="0.25"/>
    <!-- Harz label -->
    <text x="400" y="110" text-anchor="middle" font-family="Georgia, serif" font-size="18" fill="#8B7B65" font-style="italic" opacity="0.4" letter-spacing="20">HARZ</text>
  </g>

  <!-- Harz foothills transition -->
  <path d="M 0,250 Q 200,240 400,245 Q 600,240 800,250 L 800,280 Q 600,270 400,275 Q 200,270 0,280 Z" fill="#E8E2CB" opacity="0.2"/>

  <!-- Rivers -->
  <!-- Sieber (main river through the area) -->
  <path d="
    M 340,120 Q 330,180 335,230 Q 340,280 345,320
    Q 350,360 348,400 Q 345,440 340,480
    Q 335,520 330,560 Q 328,580 325,600
  " stroke="#8FAEC0" stroke-width="2.5" fill="none" opacity="0.6"/>
  <text x="355" y="440" font-family="Georgia, serif" font-size="11" fill="#5E7F94" font-style="italic" transform="rotate(-5 355 440)">Sieber</text>

  <!-- Oder river -->
  <path d="
    M 530,100 Q 525,160 520,220 Q 515,280 518,340
    Q 522,400 520,460 Q 518,520 515,580
  " stroke="#8FAEC0" stroke-width="2" fill="none" opacity="0.5"/>
  <text x="532" y="350" font-family="Georgia, serif" font-size="10" fill="#5E7F94" font-style="italic" transform="rotate(-3 532 350)">Oder</text>

  <!-- Rhume river (western side) -->
  <path d="
    M 160,200 Q 155,260 150,320 Q 145,380 140,440
    Q 135,500 130,560 Q 128,580 125,600
  " stroke="#8FAEC0" stroke-width="2" fill="none" opacity="0.45"/>
  <text x="125" y="380" font-family="Georgia, serif" font-size="10" fill="#5E7F94" font-style="italic" transform="rotate(-3 125 380)">Rhume</text>

  <!-- Söse river -->
  <path d="M 250,160 Q 248,200 245,250 Q 242,300 240,340" stroke="#8FAEC0" stroke-width="1.2" fill="none" opacity="0.35"/>

  <!-- Grubenhagen territory (highlighted) -->
  <path d="
    M 160,170
    Q 220,150 290,155
    Q 360,148 430,155
    Q 500,150 560,165
    Q 600,185 620,220
    Q 635,260 630,310
    Q 622,360 600,400
    Q 575,440 540,470
    Q 500,498 450,510
    Q 390,520 330,515
    Q 270,508 220,490
    Q 180,465 155,430
    Q 135,390 130,345
    Q 125,300 130,260
    Q 138,220 150,195
    Q 155,180 160,170
    Z
  " fill="#C4A35A" fill-opacity="0.2" stroke="#C4A35A" stroke-width="2.5"/>

  <!-- Territory label -->
  <text x="390" y="255" text-anchor="middle" font-family="Georgia, serif" font-size="12" fill="#8B6914" font-style="italic">Fürstentum</text>
  <text x="390" y="278" text-anchor="middle" font-family="Georgia, serif" font-size="18" fill="#8B6914" font-weight="bold" letter-spacing="2">Grubenhagen</text>

  <!-- Neighboring regions -->
  <text x="30" y="350" font-family="Georgia, serif" font-size="11" fill="#8B7B65" font-style="italic">Göttingen</text>
  <text x="680" y="350" font-family="Georgia, serif" font-size="11" fill="#8B7B65" font-style="italic">Blankenburg</text>
  <text x="400" y="580" font-family="Georgia, serif" font-size="11" fill="#8B7B65" font-style="italic">Hohenstein</text>
  <text x="50" y="500" font-family="Georgia, serif" font-size="10" fill="#8B7B65" font-style="italic">Duderstadt</text>

  <!-- Towns and cities -->
  <!-- Herzberg (capital — emphasized) -->
  <g>
    <circle cx="400" cy="370" r="7" fill="#C4A35A" fill-opacity="0.3" stroke="#C4A35A" stroke-width="2"/>
    <circle cx="400" cy="370" r="3.5" fill="#C4A35A"/>
    <!-- Castle symbol -->
    <g transform="translate(389, 348)">
      <rect x="0" y="5" width="22" height="12" fill="none" stroke="#8B6914" stroke-width="1.2"/>
      <rect x="2" y="0" width="5" height="7" fill="none" stroke="#8B6914" stroke-width="1"/>
      <rect x="15" y="0" width="5" height="7" fill="none" stroke="#8B6914" stroke-width="1"/>
      <rect x="8" y="2" width="6" height="5" fill="none" stroke="#8B6914" stroke-width="0.8"/>
    </g>
    <text x="420" y="362" font-family="Georgia, serif" font-size="15" fill="#5C4A1E" font-weight="bold">Herzberg</text>
    <text x="420" y="378" font-family="Georgia, serif" font-size="10" fill="#8B7B65" font-style="italic">Residenzstadt</text>
  </g>

  <!-- Hattorf -->
  <g>
    <circle cx="350" cy="430" r="5" fill="#C4A35A" fill-opacity="0.2" stroke="#C4A35A" stroke-width="1.5"/>
    <circle cx="350" cy="430" r="2.5" fill="#C4A35A"/>
    <text x="365" y="425" font-family="Georgia, serif" font-size="13" fill="#5C4A1E" font-weight="bold">Hattorf</text>
    <text x="365" y="440" font-family="Georgia, serif" font-size="9" fill="#8B7B65" font-style="italic">am Harz</text>
  </g>

  <!-- Osterode -->
  <g>
    <circle cx="260" cy="310" r="4" fill="#C4A35A" stroke="#8B6914" stroke-width="1"/>
    <text x="275" y="306" font-family="Georgia, serif" font-size="12" fill="#5C4A1E">Osterode</text>
  </g>

  <!-- Clausthal -->
  <g>
    <circle cx="320" cy="200" r="3" fill="#C4A35A" stroke="#8B6914" stroke-width="1"/>
    <text x="335" y="196" font-family="Georgia, serif" font-size="11" fill="#5C4A1E">Clausthal</text>
  </g>

  <!-- Pöhlde -->
  <g>
    <circle cx="430" cy="445" r="3" fill="#8B7B65"/>
    <text x="445" y="442" font-family="Georgia, serif" font-size="10" fill="#8B7B65">Pöhlde</text>
    <text x="445" y="455" font-family="Georgia, serif" font-size="8" fill="#8B7B65" font-style="italic">Kloster</text>
  </g>

  <!-- Einbeck -->
  <g>
    <circle cx="200" cy="420" r="3" fill="#C4A35A" stroke="#8B6914" stroke-width="1"/>
    <text x="215" y="416" font-family="Georgia, serif" font-size="11" fill="#5C4A1E">Einbeck</text>
  </g>

  <!-- Duderstadt -->
  <g>
    <circle cx="120" cy="480" r="3" fill="#8B7B65"/>
    <text x="135" y="476" font-family="Georgia, serif" font-size="10" fill="#8B7B65">Duderstadt</text>
  </g>

  <!-- Road/path hints -->
  <path d="M 350,430 Q 375,400 400,370" stroke="#B8A88A" stroke-width="1.5" stroke-dasharray="6 4" opacity="0.4"/>
  <text x="368" y="395" font-family="Georgia, serif" font-size="7" fill="#B8A88A" font-style="italic" transform="rotate(-50 368 395)">~8 km</text>

  <!-- Compass rose -->
  <g transform="translate(732, 540)">
    <circle r="22" fill="none" stroke="#B8A88A" stroke-width="0.8"/>
    <line x1="0" y1="-18" x2="0" y2="18" stroke="#B8A88A" stroke-width="1"/>
    <line x1="-18" y1="0" x2="18" y2="0" stroke="#B8A88A" stroke-width="1"/>
    <line x1="-12" y1="-12" x2="12" y2="12" stroke="#B8A88A" stroke-width="0.5" opacity="0.5"/>
    <line x1="12" y1="-12" x2="-12" y2="12" stroke="#B8A88A" stroke-width="0.5" opacity="0.5"/>
    <polygon points="0,-18 -3,-8 3,-8" fill="#8B6914" opacity="0.7"/>
    <text y="-26" text-anchor="middle" font-family="Georgia, serif" font-size="10" fill="#8B7B65">N</text>
  </g>

  <!-- Date label -->
  <text x="30" y="582" font-family="Georgia, serif" font-size="10" fill="#B8A88A" font-style="italic">Harzregion, ca. 1600</text>

  <!-- Decorative corners -->
  <path d="M 5,5 L 40,5 M 5,5 L 5,40" stroke="#C4B99E" stroke-width="1" opacity="0.4"/>
  <path d="M 795,5 L 760,5 M 795,5 L 795,40" stroke="#C4B99E" stroke-width="1" opacity="0.4"/>
  <path d="M 5,595 L 40,595 M 5,595 L 5,560" stroke="#C4B99E" stroke-width="1" opacity="0.4"/>
  <path d="M 795,595 L 760,595 M 795,595 L 795,560" stroke="#C4B99E" stroke-width="1" opacity="0.4"/>
</svg>
