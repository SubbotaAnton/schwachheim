<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <!-- Background: parchment -->
  <rect width="800" height="600" fill="#F5EDD8"/>

  <!-- Harz foothills (upper area) -->
  <g>
    <!-- Gentle hill shapes -->
    <path d="
      M 0,60 Q 50,30 100,45 Q 150,15 200,35 Q 250,8 300,25
      Q 350,0 400,18 Q 450,0 500,15 Q 550,0 600,20
      Q 650,5 700,22 Q 750,10 800,30
      L 800,160 L 0,160 Z
    " fill="#D4CDA0" opacity="0.18"/>
    <path d="
      M 0,60 Q 50,30 100,45 Q 150,15 200,35 Q 250,8 300,25
      Q 350,0 400,18 Q 450,0 500,15 Q 550,0 600,20
      Q 650,5 700,22 Q 750,10 800,30
    " fill="none" stroke="#8B7B65" stroke-width="1.5" opacity="0.3"/>
    <!-- Forest/tree hints along foothills -->
    <g opacity="0.2" fill="#7A8A60">
      <circle cx="80" cy="70" r="8"/>
      <circle cx="95" cy="65" r="6"/>
      <circle cx="110" cy="72" r="7"/>
      <circle cx="200" cy="50" r="7"/>
      <circle cx="215" cy="45" r="6"/>
      <circle cx="230" cy="52" r="8"/>
      <circle cx="350" cy="30" r="7"/>
      <circle cx="365" cy="25" r="6"/>
      <circle cx="380" cy="32" r="7"/>
      <circle cx="520" cy="28" r="6"/>
      <circle cx="535" cy="22" r="7"/>
      <circle cx="550" cy="30" r="6"/>
      <circle cx="680" cy="35" r="6"/>
      <circle cx="695" cy="30" r="7"/>
    </g>
    <text x="400" y="90" text-anchor="middle" font-family="Georgia, serif" font-size="12" fill="#8B7B65" font-style="italic" opacity="0.35" letter-spacing="15">Harz</text>
  </g>

  <!-- Agricultural fields (subtle patterns) -->
  <g opacity="0.08">
    <rect x="50" y="340" width="120" height="80" fill="#A0B060" rx="5"/>
    <rect x="600" y="380" width="140" height="90" fill="#A0B060" rx="5"/>
    <rect x="500" y="280" width="80" height="60" fill="#A0B060" rx="5"/>
    <rect x="100" y="450" width="100" height="70" fill="#A0B060" rx="5"/>
  </g>

  <!-- Sieber river (main feature — flows through Hattorf) -->
  <path d="
    M 300,0 Q 290,40 285,80 Q 280,120 290,160
    Q 300,200 310,240 Q 318,280 322,310
    Q 326,340 328,370 Q 330,400 335,430
    Q 340,460 342,490 Q 344,520 340,560 Q 338,580 335,600
  " stroke="#6E9AB5" stroke-width="4" fill="none" opacity="0.6"/>
  <!-- River bank shading -->
  <path d="
    M 300,0 Q 290,40 285,80 Q 280,120 290,160
    Q 300,200 310,240 Q 318,280 322,310
    Q 326,340 328,370 Q 330,400 335,430
    Q 340,460 342,490 Q 344,520 340,560 Q 338,580 335,600
  " stroke="#8FAEC0" stroke-width="8" fill="none" opacity="0.15"/>
  <text x="290" y="230" font-family="Georgia, serif" font-size="13" fill="#4A7A94" font-style="italic" transform="rotate(-10 290 230)">Sieber</text>

  <!-- Small tributary from east -->
  <path d="M 500,150 Q 460,190 430,240 Q 400,280 370,310 Q 345,340 330,370" stroke="#8FAEC0" stroke-width="2" fill="none" opacity="0.35"/>

  <!-- Nürnberger Heerstraße (main road) -->
  <path d="
    M 0,320 Q 80,310 160,305 Q 240,300 320,310
    Q 400,315 480,308 Q 560,302 640,310
    Q 720,316 800,310
  " stroke="#B8A088" stroke-width="3" stroke-dasharray="10 5" opacity="0.4"/>
  <text x="560" y="295" font-family="Georgia, serif" font-size="9" fill="#9E8E76" font-style="italic" letter-spacing="1">Nürnberger Heerstraße</text>

  <!-- Secondary roads -->
  <path d="M 330,340 Q 380,300 440,260 Q 500,230 560,210" stroke="#C4B99E" stroke-width="1.5" stroke-dasharray="5 4" opacity="0.3"/>
  <path d="M 330,370 Q 280,420 230,460 Q 180,500 120,530" stroke="#C4B99E" stroke-width="1.5" stroke-dasharray="5 4" opacity="0.3"/>

  <!-- HATTORF (main focus — large, prominent) -->
  <g>
    <!-- Settlement area glow -->
    <circle cx="330" cy="340" r="40" fill="#C4A35A" fill-opacity="0.08"/>
    <circle cx="330" cy="340" r="24" fill="#C4A35A" fill-opacity="0.12" stroke="#C4A35A" stroke-width="2"/>
    <circle cx="330" cy="340" r="8" fill="#C4A35A" stroke="#8B6914" stroke-width="2"/>
    <!-- Church symbol -->
    <g transform="translate(320, 305)">
      <rect x="4" y="8" width="12" height="16" fill="none" stroke="#5C4A1E" stroke-width="1.2"/>
      <line x1="10" y1="0" x2="10" y2="8" stroke="#5C4A1E" stroke-width="1.2"/>
      <line x1="6" y1="4" x2="14" y2="4" stroke="#5C4A1E" stroke-width="1"/>
      <polygon points="4,8 10,2 16,8" fill="none" stroke="#5C4A1E" stroke-width="1"/>
    </g>
    <text x="360" y="330" font-family="Georgia, serif" font-size="22" fill="#5C4A1E" font-weight="bold">Hattorf</text>
    <text x="360" y="350" font-family="Georgia, serif" font-size="13" fill="#8B7B65" font-style="italic">am Harz</text>
  </g>

  <!-- HERZBERG (secondary city, to the NE) -->
  <g>
    <circle cx="540" cy="210" r="10" fill="#C4A35A" fill-opacity="0.1" stroke="#C4A35A" stroke-width="1.5"/>
    <circle cx="540" cy="210" r="5" fill="#C4A35A" stroke="#8B6914" stroke-width="1.5"/>
    <!-- Castle symbol -->
    <g transform="translate(530, 185)">
      <rect x="0" y="5" width="18" height="10" fill="none" stroke="#8B6914" stroke-width="1"/>
      <rect x="2" y="0" width="4" height="6" fill="none" stroke="#8B6914" stroke-width="0.8"/>
      <rect x="12" y="0" width="4" height="6" fill="none" stroke="#8B6914" stroke-width="0.8"/>
    </g>
    <text x="560" y="205" font-family="Georgia, serif" font-size="16" fill="#5C4A1E" font-weight="bold">Herzberg</text>
    <text x="560" y="222" font-family="Georgia, serif" font-size="10" fill="#8B7B65" font-style="italic">Residenz</text>
  </g>

  <!-- Distance line between Hattorf and Herzberg -->
  <path d="M 350,335 Q 420,280 530,215" stroke="#C4A35A" stroke-width="0.8" stroke-dasharray="4 3" opacity="0.4"/>
  <text x="440" y="265" font-family="Georgia, serif" font-size="10" fill="#B8A088" font-style="italic" transform="rotate(-30 440 265)">~8 km</text>

  <!-- Pöhlde (monastery) -->
  <g>
    <circle cx="460" cy="400" r="4" fill="#8B7B65"/>
    <!-- Cross symbol for monastery -->
    <line x1="460" y1="385" x2="460" y2="395" stroke="#8B7B65" stroke-width="1.2"/>
    <line x1="455" y1="389" x2="465" y2="389" stroke="#8B7B65" stroke-width="1"/>
    <text x="475" y="395" font-family="Georgia, serif" font-size="12" fill="#8B7B65">Pöhlde</text>
    <text x="475" y="410" font-family="Georgia, serif" font-size="9" fill="#8B7B65" font-style="italic">Kloster</text>
  </g>

  <!-- Osterode (to the west) -->
  <g>
    <circle cx="120" cy="220" r="4" fill="#8B7B65"/>
    <text x="135" y="218" font-family="Georgia, serif" font-size="12" fill="#8B7B65">Osterode</text>
  </g>

  <!-- Lonau (small hamlet) -->
  <g>
    <circle cx="400" cy="150" r="2.5" fill="#8B7B65" opacity="0.6"/>
    <text x="412" y="148" font-family="Georgia, serif" font-size="9" fill="#8B7B65" opacity="0.7">Lonau</text>
  </g>

  <!-- Mill symbols near Hattorf (along river) -->
  <g transform="translate(308, 390)" opacity="0.5">
    <circle r="10" fill="none" stroke="#8B6914" stroke-width="1"/>
    <line x1="-7" y1="0" x2="7" y2="0" stroke="#8B6914" stroke-width="1"/>
    <line x1="-7" y1="0" x2="7" y2="0" stroke="#8B6914" stroke-width="1" transform="rotate(60)"/>
    <line x1="-7" y1="0" x2="7" y2="0" stroke="#8B6914" stroke-width="1" transform="rotate(120)"/>
    <text x="14" y="4" font-family="Georgia, serif" font-size="9" fill="#8B7B65" font-style="italic">Mühle</text>
  </g>

  <!-- Meadow/pasture labels -->
  <text x="150" y="390" font-family="Georgia, serif" font-size="9" fill="#8B9B70" font-style="italic" opacity="0.4">Wiesen</text>
  <text x="620" y="440" font-family="Georgia, serif" font-size="9" fill="#8B9B70" font-style="italic" opacity="0.4">Felder</text>

  <!-- Direction labels at edges -->
  <text x="20" y="315" font-family="Georgia, serif" font-size="9" fill="#B8A88A" font-style="italic">← nach Osterode</text>
  <text x="660" y="315" font-family="Georgia, serif" font-size="9" fill="#B8A88A" font-style="italic">nach Nordhausen →</text>

  <!-- Compass rose -->
  <g transform="translate(732, 540)">
    <circle r="22" fill="none" stroke="#B8A88A" stroke-width="0.8"/>
    <line x1="0" y1="-18" x2="0" y2="18" stroke="#B8A88A" stroke-width="1"/>
    <line x1="-18" y1="0" x2="18" y2="0" stroke="#B8A88A" stroke-width="1"/>
    <line x1="-12" y1="-12" x2="12" y2="12" stroke="#B8A88A" stroke-width="0.5" opacity="0.5"/>
    <line x1="12" y1="-12" x2="-12" y2="12" stroke="#B8A88A" stroke-width="0.5" opacity="0.5"/>
    <polygon points="0,-18 -3,-8 3,-8" fill="#8B6914" opacity="0.7"/>
    <text y="-26" text-anchor="middle" font-family="Georgia, serif" font-size="10" fill="#8B7B65">N</text>
  </g>

  <!-- Date/scale label -->
  <text x="30" y="582" font-family="Georgia, serif" font-size="10" fill="#B8A88A" font-style="italic">Hattorf und Umgebung, ca. 1600</text>

  <!-- Decorative corners -->
  <path d="M 5,5 L 40,5 M 5,5 L 5,40" stroke="#C4B99E" stroke-width="1" opacity="0.4"/>
  <path d="M 795,5 L 760,5 M 795,5 L 795,40" stroke="#C4B99E" stroke-width="1" opacity="0.4"/>
  <path d="M 5,595 L 40,595 M 5,595 L 5,560" stroke="#C4B99E" stroke-width="1" opacity="0.4"/>
  <path d="M 795,595 L 760,595 M 795,595 L 795,560" stroke="#C4B99E" stroke-width="1" opacity="0.4"/>
</svg>
