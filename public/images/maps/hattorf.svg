<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <!-- Background: parchment -->
  <rect width="800" height="600" fill="#F5EDD8"/>
  <!-- Subtle grid -->
  <g stroke="#E0D5BB" stroke-width="0.5" opacity="0.3">
    <line x1="0" y1="150" x2="800" y2="150"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="0" y1="450" x2="800" y2="450"/>
    <line x1="200" y1="0" x2="200" y2="600"/>
    <line x1="400" y1="0" x2="400" y2="600"/>
    <line x1="600" y1="0" x2="600" y2="600"/>
  </g>
  <!-- Harz foothills -->
  <g opacity="0.25">
    <path d="M50 100 L150 60 L250 90 L350 40 L450 80 L550 30 L650 70 L750 50 L800 80 L800 180 L0 180 Z" fill="#C4BFA0"/>
    <path d="M50 100 L150 60 L250 90 L350 40 L450 80 L550 30 L650 70 L750 50" fill="none" stroke="#8B7B65" stroke-width="1.5"/>
  </g>
  <!-- Sieber river -->
  <path d="M300 0 Q280 80 310 160 Q340 240 320 320 Q300 400 330 500 Q350 560 340 600" stroke="#8FAEC0" stroke-width="3" fill="none" opacity="0.6"/>
  <text x="345" y="350" font-family="Georgia, serif" font-size="11" fill="#5E7F94" font-style="italic" transform="rotate(-15 345 350)">Sieber</text>
  <!-- Oder river -->
  <path d="M500 100 Q520 200 510 300 Q500 400 520 500" stroke="#8FAEC0" stroke-width="2" fill="none" opacity="0.4"/>
  <!-- Nürnberger Heerstraße (road) -->
  <path d="M0 350 Q100 340 200 320 Q350 290 500 310 Q650 330 800 320" stroke="#B8A88A" stroke-width="2" stroke-dasharray="8 4" opacity="0.5"/>
  <text x="600" y="305" font-family="Georgia, serif" font-size="9" fill="#8B7B65" font-style="italic">Nürnberger Heerstraße</text>
  <!-- Hattorf (main focus) -->
  <g>
    <circle cx="340" cy="300" r="12" fill="#C4A35A" fill-opacity="0.3" stroke="#C4A35A" stroke-width="2"/>
    <circle cx="340" cy="300" r="5" fill="#C4A35A"/>
    <text x="360" y="290" font-family="Georgia, serif" font-size="18" fill="#5C4A1E" font-weight="bold">Hattorf</text>
    <text x="360" y="310" font-family="Georgia, serif" font-size="11" fill="#8B7B65" font-style="italic">am Harz</text>
  </g>
  <!-- Herzberg -->
  <g>
    <circle cx="500" cy="220" r="8" fill="#C4A35A" fill-opacity="0.2" stroke="#C4A35A" stroke-width="1.5"/>
    <circle cx="500" cy="220" r="4" fill="#C4A35A"/>
    <text x="520" y="215" font-family="Georgia, serif" font-size="14" fill="#5C4A1E">Herzberg</text>
    <!-- Castle symbol -->
    <g transform="translate(493, 198)">
      <rect x="0" y="4" width="14" height="8" fill="none" stroke="#8B6914" stroke-width="1"/>
      <rect x="1" y="0" width="4" height="5" fill="none" stroke="#8B6914" stroke-width="1"/>
      <rect x="9" y="0" width="4" height="5" fill="none" stroke="#8B6914" stroke-width="1"/>
    </g>
  </g>
  <!-- Pöhlde monastery -->
  <g>
    <circle cx="430" cy="380" r="3" fill="#8B7B65"/>
    <text x="445" y="378" font-family="Georgia, serif" font-size="11" fill="#8B7B65">Pöhlde</text>
    <text x="445" y="392" font-family="Georgia, serif" font-size="9" fill="#8B7B65" font-style="italic">Kloster</text>
  </g>
  <!-- Osterode -->
  <g>
    <circle cx="200" cy="240" r="3" fill="#8B7B65"/>
    <text x="215" y="237" font-family="Georgia, serif" font-size="11" fill="#8B7B65">Osterode</text>
  </g>
  <!-- Mill symbols near Hattorf -->
  <g transform="translate(310, 330)" opacity="0.6">
    <circle r="8" fill="none" stroke="#8B6914" stroke-width="1"/>
    <line x1="-6" y1="0" x2="6" y2="0" stroke="#8B6914" stroke-width="1" transform="rotate(0)"/>
    <line x1="-6" y1="0" x2="6" y2="0" stroke="#8B6914" stroke-width="1" transform="rotate(60)"/>
    <line x1="-6" y1="0" x2="6" y2="0" stroke="#8B6914" stroke-width="1" transform="rotate(120)"/>
    <text x="12" y="4" font-family="Georgia, serif" font-size="8" fill="#8B7B65" font-style="italic">Mühle</text>
  </g>
  <!-- Distance indicator -->
  <line x1="340" y1="320" x2="500" y2="230" stroke="#C4A35A" stroke-width="0.5" stroke-dasharray="3 3" opacity="0.4"/>
  <text x="420" y="268" font-family="Georgia, serif" font-size="9" fill="#8B7B65" font-style="italic" transform="rotate(-30 420 268)">~8 km</text>
  <!-- Compass -->
  <g transform="translate(720, 520)">
    <circle r="25" fill="none" stroke="#8B7B65" stroke-width="1"/>
    <line x1="0" y1="-20" x2="0" y2="20" stroke="#8B7B65" stroke-width="1.5"/>
    <line x1="-20" y1="0" x2="20" y2="0" stroke="#8B7B65" stroke-width="1.5"/>
    <text y="-28" text-anchor="middle" font-family="Georgia, serif" font-size="12" fill="#8B7B65">N</text>
  </g>
  <text x="40" y="580" font-family="Georgia, serif" font-size="11" fill="#8B7B65" opacity="0.6">Hattorf und Umgebung, ca. 1600</text>
</svg>
