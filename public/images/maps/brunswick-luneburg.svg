<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <!-- Background: parchment -->
  <rect width="800" height="600" fill="#F5EDD8"/>

  <!-- Surrounding territories (muted land areas) -->
  <!-- Northwest - East Frisia / Oldenburg -->
  <path d="M 0,80 Q 60,70 120,90 Q 140,120 130,160 Q 100,180 60,190 L 0,200 Z" fill="#EDE6D2" stroke="#D4C9A8" stroke-width="0.8" opacity="0.6"/>
  <!-- Northeast - Brandenburg / Mecklenburg -->
  <path d="M 600,40 L 800,20 L 800,280 Q 720,260 650,240 Q 610,200 600,160 Q 590,100 600,40 Z" fill="#EDE6D2" stroke="#D4C9A8" stroke-width="0.8" opacity="0.6"/>
  <!-- Southeast - Thuringia / Saxony -->
  <path d="M 500,380 Q 580,360 660,380 Q 720,400 780,380 L 800,380 L 800,600 L 500,600 Q 480,540 470,480 Q 480,420 500,380 Z" fill="#EDE6D2" stroke="#D4C9A8" stroke-width="0.8" opacity="0.6"/>
  <!-- South - Hessen -->
  <path d="M 0,420 Q 80,400 160,420 Q 220,450 260,480 Q 280,520 260,560 L 240,600 L 0,600 Z" fill="#EDE6D2" stroke="#D4C9A8" stroke-width="0.8" opacity="0.6"/>
  <!-- West - Westphalia / Münster -->
  <path d="M 0,200 Q 40,220 60,260 Q 70,300 50,340 Q 30,380 0,420 Z" fill="#EDE6D2" stroke="#D4C9A8" stroke-width="0.8" opacity="0.6"/>

  <!-- North Sea hint (top-left corner) -->
  <path d="M 0,0 L 200,0 Q 180,20 160,25 Q 120,40 80,35 Q 40,30 0,40 Z" fill="#DDD8CA" stroke="none"/>
  <text x="50" y="22" font-family="Georgia, serif" font-size="10" fill="#9E9686" font-style="italic" letter-spacing="2">North Sea</text>

  <!-- Major rivers -->
  <!-- Weser -->
  <path d="M 180,0 Q 170,60 160,120 Q 150,180 155,240 Q 160,300 170,360 Q 185,440 200,520 Q 210,560 220,600" stroke="#8FAEC0" stroke-width="2.5" fill="none" opacity="0.5"/>
  <text x="145" y="275" font-family="Georgia, serif" font-size="9" fill="#6E8A9E" font-style="italic" transform="rotate(-5 145 275)">Weser</text>

  <!-- Elbe -->
  <path d="M 580,0 Q 560,50 545,100 Q 530,160 520,220 Q 510,280 505,340 Q 500,400 510,460 Q 520,520 530,600" stroke="#8FAEC0" stroke-width="3" fill="none" opacity="0.5"/>
  <text x="540" y="160" font-family="Georgia, serif" font-size="10" fill="#6E8A9E" font-style="italic" transform="rotate(-8 540 160)">Elbe</text>

  <!-- Aller -->
  <path d="M 160,280 Q 220,270 280,265 Q 340,260 400,255 Q 450,252 500,260" stroke="#8FAEC0" stroke-width="1.8" fill="none" opacity="0.4"/>
  <text x="310" y="250" font-family="Georgia, serif" font-size="8" fill="#6E8A9E" font-style="italic">Aller</text>

  <!-- Leine -->
  <path d="M 280,380 Q 285,420 290,460 Q 295,500 300,540 Q 305,570 310,600" stroke="#8FAEC0" stroke-width="1.5" fill="none" opacity="0.4"/>
  <text x="265" y="445" font-family="Georgia, serif" font-size="8" fill="#6E8A9E" font-style="italic" transform="rotate(-5 265 445)">Leine</text>

  <!-- Oker -->
  <path d="M 410,340 Q 415,380 420,420 Q 425,460 430,500" stroke="#8FAEC0" stroke-width="1.2" fill="none" opacity="0.35"/>

  <!-- Harz mountains (southern area) -->
  <g opacity="0.35">
    <path d="M 280,440 Q 310,410 340,420 Q 370,400 400,415 Q 430,395 460,410 Q 490,400 520,415 Q 550,405 570,420 L 570,460 Q 540,450 510,455 Q 480,445 450,450 Q 420,440 390,448 Q 360,438 330,445 Q 310,442 280,450 Z" fill="#C4BFA0" opacity="0.5"/>
    <path d="M 280,440 Q 310,410 340,420 Q 370,400 400,415 Q 430,395 460,410 Q 490,400 520,415 Q 550,405 570,420" fill="none" stroke="#8B7B65" stroke-width="1.5"/>
    <text x="420" y="436" text-anchor="middle" font-family="Georgia, serif" font-size="10" fill="#8B7B65" font-style="italic" letter-spacing="8">H A R Z</text>
  </g>

  <!-- Brunswick-Lüneburg territory (highlighted) -->
  <path d="
    M 140,60
    Q 200,50 280,55
    Q 360,48 440,55
    Q 500,60 540,80
    Q 570,100 580,140
    Q 585,180 575,220
    Q 560,260 540,290
    Q 520,320 500,345
    Q 475,370 450,390
    Q 420,405 380,410
    Q 340,420 300,415
    Q 260,410 230,395
    Q 200,375 180,350
    Q 160,320 148,290
    Q 135,255 130,220
    Q 128,185 130,150
    Q 132,115 135,90
    Q 136,72 140,60
    Z
  " fill="#C4A35A" fill-opacity="0.2" stroke="#C4A35A" stroke-width="2.5"/>

  <!-- Internal borders hint (principalities within the duchy) -->
  <path d="M 300,60 Q 310,200 340,350 Q 350,390 360,410" stroke="#C4A35A" stroke-width="0.8" stroke-dasharray="5 4" opacity="0.3"/>
  <path d="M 200,250 Q 300,260 400,255 Q 480,260 540,280" stroke="#C4A35A" stroke-width="0.8" stroke-dasharray="5 4" opacity="0.3"/>

  <!-- Territory label -->
  <text x="350" y="185" text-anchor="middle" font-family="Georgia, serif" font-size="14" fill="#8B6914" font-style="italic" letter-spacing="1">Herzogtum</text>
  <text x="350" y="208" text-anchor="middle" font-family="Georgia, serif" font-size="16" fill="#8B6914" font-weight="bold" letter-spacing="2">Braunschweig-Lüneburg</text>

  <!-- Neighboring region labels -->
  <text x="30" y="145" font-family="Georgia, serif" font-size="10" fill="#8B7B65" font-style="italic">Ostfriesland</text>
  <text x="660" y="150" font-family="Georgia, serif" font-size="10" fill="#8B7B65" font-style="italic">Brandenburg</text>
  <text x="620" y="420" font-family="Georgia, serif" font-size="10" fill="#8B7B65" font-style="italic">Kursachsen</text>
  <text x="60" y="470" font-family="Georgia, serif" font-size="10" fill="#8B7B65" font-style="italic">Hessen</text>
  <text x="20" y="320" font-family="Georgia, serif" font-size="10" fill="#8B7B65" font-style="italic">Westfalen</text>

  <!-- Cities -->
  <!-- Braunschweig (main city) -->
  <circle cx="400" cy="280" r="5" fill="#C4A35A" stroke="#8B6914" stroke-width="1.5"/>
  <text x="415" y="276" font-family="Georgia, serif" font-size="13" fill="#5C4A1E" font-weight="bold">Braunschweig</text>

  <!-- Lüneburg -->
  <circle cx="480" cy="140" r="4" fill="#C4A35A" stroke="#8B6914" stroke-width="1"/>
  <text x="495" y="136" font-family="Georgia, serif" font-size="12" fill="#5C4A1E">Lüneburg</text>

  <!-- Hannover -->
  <circle cx="270" cy="280" r="4" fill="#C4A35A" stroke="#8B6914" stroke-width="1"/>
  <text x="230" y="298" font-family="Georgia, serif" font-size="12" fill="#5C4A1E">Hannover</text>

  <!-- Celle -->
  <circle cx="360" cy="220" r="3" fill="#C4A35A" stroke="#8B6914" stroke-width="1"/>
  <text x="372" y="216" font-family="Georgia, serif" font-size="11" fill="#5C4A1E">Celle</text>

  <!-- Wolfenbüttel -->
  <circle cx="420" cy="320" r="3" fill="#C4A35A" stroke="#8B6914" stroke-width="1"/>
  <text x="435" y="316" font-family="Georgia, serif" font-size="11" fill="#5C4A1E">Wolfenbüttel</text>

  <!-- Göttingen -->
  <circle cx="290" cy="400" r="3" fill="#C4A35A" stroke="#8B6914" stroke-width="1"/>
  <text x="303" y="396" font-family="Georgia, serif" font-size="11" fill="#5C4A1E">Göttingen</text>

  <!-- Herzberg (small, for context) -->
  <circle cx="390" cy="420" r="2.5" fill="#C4A35A" stroke="#8B6914" stroke-width="1"/>
  <text x="400" y="418" font-family="Georgia, serif" font-size="9" fill="#5C4A1E">Herzberg</text>

  <!-- Hamburg (outside territory) -->
  <circle cx="430" cy="60" r="3" fill="#8B7B65"/>
  <text x="440" y="56" font-family="Georgia, serif" font-size="10" fill="#8B7B65">Hamburg</text>

  <!-- Bremen (outside territory) -->
  <circle cx="200" cy="140" r="3" fill="#8B7B65"/>
  <text x="210" y="136" font-family="Georgia, serif" font-size="10" fill="#8B7B65">Bremen</text>

  <!-- Compass rose -->
  <g transform="translate(720, 540)">
    <circle r="22" fill="none" stroke="#B8A88A" stroke-width="0.8"/>
    <line x1="0" y1="-18" x2="0" y2="18" stroke="#B8A88A" stroke-width="1"/>
    <line x1="-18" y1="0" x2="18" y2="0" stroke="#B8A88A" stroke-width="1"/>
    <line x1="-12" y1="-12" x2="12" y2="12" stroke="#B8A88A" stroke-width="0.5" opacity="0.5"/>
    <line x1="12" y1="-12" x2="-12" y2="12" stroke="#B8A88A" stroke-width="0.5" opacity="0.5"/>
    <polygon points="0,-18 -3,-8 3,-8" fill="#8B6914" opacity="0.7"/>
    <text y="-26" text-anchor="middle" font-family="Georgia, serif" font-size="10" fill="#8B7B65">N</text>
  </g>

  <!-- Scale and date -->
  <text x="30" y="582" font-family="Georgia, serif" font-size="10" fill="#B8A88A" font-style="italic">Norddeutschland, ca. 1600</text>

  <!-- Decorative corners -->
  <path d="M 5,5 L 40,5 M 5,5 L 5,40" stroke="#C4B99E" stroke-width="1" opacity="0.4"/>
  <path d="M 795,5 L 760,5 M 795,5 L 795,40" stroke="#C4B99E" stroke-width="1" opacity="0.4"/>
  <path d="M 5,595 L 40,595 M 5,595 L 5,560" stroke="#C4B99E" stroke-width="1" opacity="0.4"/>
  <path d="M 795,595 L 760,595 M 795,595 L 795,560" stroke="#C4B99E" stroke-width="1" opacity="0.4"/>
</svg>
